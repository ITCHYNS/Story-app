ap" class="pwa-prompt-icon"><h3 class="pwa-prompt-title">Install Story Map</h3></div><p class="pwa-prompt-description">Install this app on your device for better experience</p><div class="pwa-prompt-actions"><button id="pwa-prompt-dismiss" class="pwa-prompt-btn pwa-prompt-dismiss">Not Now</button> <button id="pwa-prompt-install" class="pwa-prompt-btn pwa-prompt-install">Install</button></div></div></div><div id="offline-indicator" class="offline-indicator hidden">⚠️ You are currently offline. Some features may not be available.</div><script>// Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Online/Offline detection
      window.addEventListener('online', () => {
        document.getElementById('offline-indicator').classList.add('hidden');
      });

      window.addEventListener('offline', () => {
        document.getElementById('offline-indicator').classList.remove('hidden');
      });

      // Initial offline check
      if (!navigator.onLine) {
        document.getElementById('offline-indicator').classList.remove('hidden');
      }</script></body></html>
